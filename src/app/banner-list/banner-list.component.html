<div class="row">
  <div class="col-md-4"></div>
</div>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Created Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" *ngFor = "let item of items; let i=index">
        
        <th scope="row">{{i+1}}</th>
        <td>{{item.CreatedDate}}</td>
        <td><div><button type="button" class="btn btn-success">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button></div></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-md-1"></div>
</div>
